{% load static %}

{% block content %}


<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home_index' %}"><img src="{% static 'img/logoz.png' %}" alt="logo"></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      style="outline: none;">
      <i class="fa fa-bars fa-2x ml-2 text-white" aria-hidden="true"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home_index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog_index' %}">Vault</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'bank_index' %}">Topics</a>
        </li>
      </ul>
      
      <ul class="navbar-nav mr-auto">
				{% if user.is_authenticated %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'dashboard' %}">Welcome, {{user.first_name}}</a>
				</li>
				<li class="nav-item">
					<a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
						<i class="fas fa-sign-out-alt"></i>Logout
					</a>
					<form action="{% url 'logout' %}" method = "POST" id ="logout">
						{% csrf_token %}
						<input type="hidden">
					</form>
				</li>
				{% else %}
				<li class="nav-item">
          <div class="mobile-auth d-flex">
            <a href="{% url 'login' %}"class="card-btn-4 mr-3 hovec3">
                Login
            </a>
            <a href="{% url 'register' %}"class="card-btn-5 hovec3 d-flex align-items-center">
              <i class="fas fa-user-plus"></i>
              Register
            </a>
          </div>
				</li>
				{% endif %}
      </ul>
    </div>
  </div>
</nav>


{% endblock content %}
